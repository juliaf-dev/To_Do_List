<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>
    
    <!-- Formulário de Login -->
    <div id="login-section" class="card mb-4">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>
    
    <!-- Área de Tarefas (visível após login) -->
    <div id="tasks-section" class="d-none">
      <div class="d-flex justify-content-between mb-3">
        <h2>Minhas Tarefas</h2>
        <button id="logout-btn" class="btn btn-outline-danger">Sair</button>
      </div>
      
      <!-- Formulário para adicionar nova tarefa -->
      <div class="card mb-4">
        <div class="card-header">Adicionar Nova Tarefa</div>
        <div class="card-body">
          <form id="task-form">
            <div class="mb-3">
              <label for="task-title" class="form-label">Título</label>
              <input type="text" class="form-control" id="task-title" required>
            </div>
            <div class="mb-3">
              <label for="task-description" class="form-label">Descrição</label>
              <textarea class="form-control" id="task-description" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Adicionar Tarefa</button>
          </form>
        </div>
      </div>
      
      <!-- Lista de Tarefas -->
      <div class="card">
        <div class="card-header">Lista de Tarefas</div>
        <div class="card-body">
          <div id="tasks-list" class="list-group">
            <!-- Tarefas serão carregadas aqui via JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para edição de tarefas -->
  <div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <div class="mb-3">
              <label for="edit-task-title" class="form-label">Título</label>
              <input type="text" class="form-control" id="edit-task-title" required>
            </div>
            <div class="mb-3">
              <label for="edit-task-description" class="form-label">Descrição</label>
              <textarea class="form-control" id="edit-task-description" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="edit-task-completed">
              <label class="form-check-label" for="edit-task-completed">Concluída</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancelar
          </button>
          <button type="button" class="btn btn-primary" id="save-task-btn">
            <i class="fas fa-save me-1"></i> Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
